<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tanner the Mardis</title>
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "WebSite",
                "name": "Tanner Mardis",
                "url": "https://tannermardis.com",
                "creator": {
                    "@type": "Organization",
                    "name": "Mardis Studio",
                    "url": "https://mardis.studio",
                    "description": "Designed and developed by Tanner the Mardis."
                }
            }
        </script>
        <link rel="stylesheet" type="text/css" href="global-style.css" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
        <style type="text/css">
            .container {
                padding: var(--space-s);
                margin: 0px;
                display: grid;
                grid-template-columns: 1fr 4fr 2fr;
                gap: var(--space-s);
            }
            aside {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: var(--space-l);
                border: 1px solid var(--limegreen);
                border-radius: var(--space-2xs);
                padding: var(--space-l);
            }
            aside img {
                max-width: 100px;
            }
            aside h1 {
                margin: 0;
                color: var(--midgreen);
                writing-mode: vertical-rl;
            }
            main {
                border: 1px solid var(--limegreen);
                border-radius: var(--space-2xs);
                background: url("images/tm-blank.webp");
                background-size: cover;
                background-position: center center;
                transition: background 0.3s ease-in-out;
                order: 1;
            }
            .container:has(nav a[href="#coffee"]:hover) main {
                background-image: url("images/tm-coffee.webp");
            }
            .container:has(nav a[href="#jedi"]:hover) main {
                background-image: url("images/tm-jedi.webp");
            }
            .container:has(nav a[href="https://dribbble.com/tannermardis"]:hover) main
            {
                background-image: url("images/tm-design.webp");
            }
            .container:has(nav a[href="/photos"]:hover) main {
                background-image: url("images/tm-photo.webp");
            }
            .container:has(nav a[href="/bookshelf"]:hover) main {
                background-image: url("images/tm-book.webp");
            }
            .container:has(nav a[href="#"]:hover) main {
                background-image: url("images/tm-work.webp");
            }

            .container:has(nav a[href="https://x.com/tannermardis"]:hover) main
            {
                background-image: url("images/tm-twitter.webp");
            }

            nav {
                display: grid;
                margin: 0;
                padding: 0;
                order: 2; /* Ensures visual order: nav after main in grid */
            }

            nav a:first-child {
                border-radius: var(--space-2xs) var(--space-2xs) 0px 0px;
            }
            nav a:last-child {
                border-radius: 0px 0px var(--space-2xs) var(--space-2xs);
            }
            nav a {
                display: flex;
                align-items: center;
                gap: var(--space-l);
                padding: var(--space-s) var(--space-m);
                border: 1px solid var(--limegreen);
                border-radius: 0px;
                background-color: var(--darkgreen);
                cursor: pointer;
                transition: all 0.3s ease-out;
                text-transform: uppercase;
                color: var(--midgreen);
                font-weight: 400;
                text-align: left;
                letter-spacing: 2px;
                width: 100%;
                margin-bottom: -1px;
            }
            nav a:hover,
            nav a:focus {
                color: var(--creme);
                border: 1px solid var(--limegreen);
                gap: var(--space-m);
                outline: none; /* Clean focus for accessibility */
            }
            @media (max-width: 800px) {
                .container {
                    display: grid;
                    grid-template-columns: 1fr;
                }
                aside {
                    flex-direction: row;
                }
                aside h1 {
                    writing-mode: horizontal-tb;
                }
                main {
                    aspect-ratio: 1;
                }
                nav {
                    order: 3; /* Stack nav last on mobile */
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <aside>
                <img src="images/logo-green.svg" alt="Tanner Mardis Logo" />
                <h1>Tanner the Mardis</h1>
            </aside>
            <!-- Reordered: nav first in DOM (for ~ selector), main second -->
            <nav>
                <a href="#coffee">
                    <img
                        src="images/icon-mug.svg"
                        alt=""
                        aria-hidden="true"
                    />Coffee Drinkin'
                </a>
                <a href="#jedi">
                    <img
                        src="images/icon-starwars.svg"
                        alt=""
                        aria-hidden="true"
                    />Star Wars Lovin'
                </a>
                <a href="https://dribbble.com/tannermardis" target="_blank">
                    <img
                        src="images/icon-pen.svg"
                        alt=""
                        aria-hidden="true"
                    />Designer
                </a>
                <a href="/photos">
                    <img
                        src="images/icon-camera.svg"
                        alt=""
                        aria-hidden="true"
                    />Photographer
                </a>
                <a href="/bookshelf">
                    <img
                        src="images/icon-book.svg"
                        alt=""
                        aria-hidden="true"
                    />Reader
                </a>
                <a href="#">
                    <img
                        src="images/icon-typewritter.svg"
                        alt=""
                        aria-hidden="true"
                    />Writer
                </a>
                <!--<a href="https://github.com/tannermardis" target="_blank">
                    <img
                        src="images/icon-terminal.svg"
                        alt=""
                        aria-hidden="true"
                    />Coder
                    </a>-->
                <a href="https://x.com/tannermardis" target="_blank">
                    <img
                        src="images/icon-twitter.svg"
                        alt=""
                        aria-hidden="true"
                    />Poster
                </a>
            </nav>
            <main
                role="img"
                aria-label="Tanner Mardis background preview"
            ></main>
        </div>
    </body>
</html>
